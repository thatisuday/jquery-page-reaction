<!DOCTYPE html>
<html>
	<head>
		<title>page-reaction demo</title>
		<meta name="description" content="A jQuery plugin to report user page interactions with web-ui using web-sockets" />

		<meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">

		<!-- optional -->
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

		<!-- dependency files -->
		<script src="/bower/jquery/dist/jquery.min.js"></script>
		<script src="/bower/protonet/jquery.inview/jquery.inview.min.js"></script>
		<script src="/node_modules/socket.io-client/dist/socket.io.min.js"></script>

		<!-- core files -->
		<script src="/dist/plugin.min.js"></script>

		<!-- css style -->
		<style type="text/css">
			body,html{
				padding: 0;
				margin: 0;
				width: 100%;
				min-height: 100%;
			}

			.box-container{
				background-color: #f5f5f5;
				width: 90%;
				margin: 100px auto;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				font-family: 'Abril Fatface', cursive;
			}
			.box{
				flex: 0 0 40%;
				height: 400px;
				margin: 100px 0;
				background-color: #333;
				display: flex;
				justify-content: center;
				align-content: center;
				align-items: center;
				color: #eee;
				font-size: 50px;
				cursor: pointer;
			}
		</style>
	</head>
	
	<body>
		<div class="box-container">
			<div class="box" id="box1" data-sku="abcd1234" data-color="red">click</div>
			<div class="box" id="box2" data-sku="abcd5678">mouseenter</div>
			<div class="box" id="box3" data-sku="abcd1357">inview</div>
			<div class="box" id="box4" data-sku="abcd2468">onready</div>
		</div>

		<script type="text/javascript">

			// generate mock session id
			var mockSessId = function(n){
				var n = n || 16;
				var text = "";
				var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

				for(var i=0; i < n; i++){
					text += possible.charAt(Math.floor(Math.random() * possible.length));
				}

				return text;
			}

			/**************************************************/


			var socket = io('http://127.0.0.1:3158');
			var sessionId = mockSessId();

			$(document).ready(function(){
				$('#box1').pageReact({
					on:'click',
					socket:socket,
					sessionId : sessionId,
					pickData:['sku', 'color'],
					callback : function($elem, data){
						$elem.css('color', 'yellow');
						console.log(data);
					}
				});

				$('#box2').pageReact({
					on:'mouseenter',
					socket:socket,
					sessionId : sessionId,
					pickData:['sku'],
					callback : function($elem, data){
						$elem.css('color', 'red');
						console.log(data);
					}
				});

				$('#box3').pageReact({
					on:'inview',
					socket:socket,
					sessionId : sessionId,
					pickData:['sku'],
					callback : function($elem, data){
						$elem.css('color', 'orange');
						console.log(data);
					}
				});

				$('#box4').pageReact({
					on:'ready',
					socket:socket,
					sessionId : sessionId,
					callback : function($elem, data){
						$elem.css('color', 'cyan');
						console.log(data);
					}
				});
			});
		</script>
	</body>
</html>
